<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>               <!--Titel-->
    <link href="styles.css" rel="stylesheet">   <!--Link zur CSS Style Datei-->
    <script src="script.js" defer></script>     <!--Link zur Javascript Datei-->
</head>
<body>
    <div class="Taschenrechner-KÃ¶rper">
        <div id="oberezeile" class = "output" > OUTPUT</div>
        <div id="unterezeile" class = "input" > INPUT </div>
        <button id="zahl1" class = "number">1</button>
        <button id="zahl2" class = "number">2</button>
        <button id="zahl3" class = "number">3</button>
        <button id="addition" class = "rechenoperation">+</button>
        <button id="zahl4" class = "number">4</button>
        <button id="zahl5" class = "number">5</button>
        <button id="zahl6" class = "number">6</button>
        <button id="subtraktion" class = "rechenoperation">-</button>
        <button id="zahl7" class = "number">7</button>
        <button id="zahl8" class = "number">8</button>
        <button id="zahl9" class = "number">9</button>
        <button id="division" class = "rechenoperation">/</button>
        <button id="punkt" class = "number">.</button>
        <button id="zahl0" class = "number">0</button>
        <button id="gleich">=</button>
        <button id="mal" class = "rechenoperation">*</button>
        <button id="leeren">Clear</button>
        <button id="data-ans">ANS</button>
        <button id="data-deletelast">DEL</button>
        <button id="f3">F3</button>
        
    </div>
</body>
</html>
